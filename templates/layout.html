<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link dictionary -->
    <link rel="stylesheet" href="/static/style.css">
    <!--Bootstrap Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Favicon Import-->
    <link rel="icon" href="/static/images/nfd2.png" type="image/png" sizes="16x16">

    <!-- Title -->
    <title>NFD | {% block title %}{% endblock %}</title>

</head>
<body>

    <nav class="navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="/static/images/nfd-logo.png" alt="ndf-logo" style="width: 90px;"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home"></a>

          <form class="d-flex" action="/entry" method="get">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="w">

            <button class="btn" type="submit" id="navbutton">Search</button>
          </form>
        </div>
      </nav>


    <div id="sidebar">
        <h1>NEWFOUND</h1>
        <h1>DICTIONARY</h1>

    </div>

    <div>
        <main class="container-fluid text-center">
            {% block main %}{% endblock%}
        </main>

        <footer class="container mx-auto fixed-bottom position-relative">
            <p class="position-absolute  start-50 translate-middle "> </p>
            <a href="/more" class="position-absolute  start-50 translate-middle " id="credits">LEARN MORE & CREDITS</a>
        </footer>
    </div>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
